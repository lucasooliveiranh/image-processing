# docker-compose.yml
version: '3'
services:
  image_service:
    build: ./image-service
    ports:
      - "5000:5000"
    volumes:
      - ./output:/app/output  # Make sure this is correctly set
      
  db_service:
    build: ./db-service
    depends_on:
      - image_service
      - db
    volumes:
      - ./output:/app/output  # To access generated images
    ports:
      - "5001:5001"

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: images_db
    ports:
      - "5432:5432"
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com  # Admin email for login
      PGADMIN_DEFAULT_PASSWORD: admin           # Admin password for login
    ports:
      - "5050:80"  # Exposes pgAdmin on http://localhost:5050
    depends_on:
      - db    

volumes:
  db_data: