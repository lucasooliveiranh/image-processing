<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <script>
        async function generateImages(type) {
            const text = document.getElementById('text').value;
            const numImages = document.getElementById('numImages').value;

            // Envia os dados para o endpoint /send do servidor (back-end)
            const response = await fetch('http://localhost:5005/send', {  // Use a URL para o endpoint /send
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    input: { 
                        text, 
                        numImages, 
                        type 
                    } 
                }) // Envie o input do usu√°rio no formato esperado
            });

            // Verifique a resposta do servidor
            const data = await response.json();
            document.getElementById('result').innerHTML = `Mensagem enviada: ${JSON.stringify(data)}`;
        }
    </script>
</head>
<body>
    <h1>Generate Images</h1>
    <form id="imageForm" onsubmit="event.preventDefault();">
        <label for="text">Image Text:</label>
        <input type="text" id="text" name="text" required><br><br>

        <label for="numImages">Number of Images:</label>
        <input type="number" id="numImages" name="numImages" min="1" value="1" required><br><br>

        <button type="button" onclick="generateImages('high_resolution')">High Resolution</button>
        <button type="button" onclick="generateImages('complex_patterns')">Complex Patterns</button>
        <button type="button" onclick="generateImages('generative_art')">Generative Art</button>
        <button type="button" onclick="generateImages('fractal_mandelbrot')">Fractal de Mandelbrot</button>
    </form>
    
    <div id="result"></div>
</body>
</html>
